name: SizePanic

services:
  server:
    build:
      context: .
      dockerfile: infrastructure/docker/server.Dockerfile
    container_name: SizePanic-server
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - WEB_URL=${WEB_URL}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - TMPDIR=/tmp
      - BUN_INSTALL_CACHE_DIR=/tmp/bun-cache
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 3G
    cpus: 2
    mem_limit: 3g
    tmpfs:
      - /tmp:size=2048m
    healthcheck:
      test: ["CMD", "/bin/wget", "--spider", "-q", "http://localhost:4000"]
      start_period: 1s
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sizepanic-network

  web:
    build:
      context: .
      dockerfile: infrastructure/docker/web.Dockerfile
      args:
        - VITE_SERVER_URL=${VITE_SERVER_URL}
    container_name: SizePanic-web
    ports:
      - "4002:4002"
    environment:
      - NODE_ENV=production
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'bun -e "fetch(''http://localhost:4002'', {method: ''HEAD''}).then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"',
        ]
      start_period: 1s
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - sizepanic-network

  redis:
    image: redis:8.0.5-alpine
    container_name: sizepanic-redis
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    deploy:
      resources:
        limits:
          memory: 512m
    networks:
      sizepanic-network:
        aliases:
          - redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  SizePanic-postgres-data:
  redis-data:

networks:
  sizepanic-network:
