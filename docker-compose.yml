name: SizePanic

services:
  server:
    build:
      context: .
      dockerfile: infrastructure/docker/server.Dockerfile
    container_name: SizePanic-server
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - WEB_URL=${WEB_URL}
      - TMPDIR=/tmp
      - BUN_INSTALL_CACHE_DIR=/tmp/bun-cache
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 3G
    cpus: 2
    mem_limit: 3g
    tmpfs:
      - /tmp:size=2048m
    healthcheck:
      test: ["CMD", "/bin/wget", "--spider", "-q", "http://localhost:4000"]
      start_period: 1s
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: infrastructure/docker/web.Dockerfile
      args:
        - VITE_SERVER_URL=${VITE_SERVER_URL}
    container_name: SizePanic-web
    ports:
      - "4002:4002"
    environment:
      - NODE_ENV=production
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'bun -e "fetch(''http://localhost:4002'', {method: ''HEAD''}).then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"',
        ]
      start_period: 1s
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  SizePanic-postgres-data:
