        "mainEntity": [
          {
            "@type": "Question",
            "name": "How does SizePanic measure package size?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "SizePanic installs the package in an isolated environment and bundles it using Bun's built-in bundler with minification enabled. It then measures the raw and gzip-compressed output sizes to give you an estimated cost your users will pay when downloading the package."
            }
          },
          {
            "@type": "Question",
            "name": "Can I analyze all dependencies in my project at once?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes. Drop your package.json file onto SizePanic and it will analyze every dependency and devDependency in a single batch, showing individual and total bundle sizes."
            }
          },

            "@type": "Question",
            "name": "Does SizePanic support scoped packages and specific versions?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes. You can search for scoped packages like @tanstack/react-query, specific versions like react@18.2.0, and semver ranges like lodash@^4.0.0."
